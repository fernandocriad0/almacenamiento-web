<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de Almacenamiento de Datos</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-blue-600 text-white p-6 shadow">
    <h1 class="text-2xl font-bold">Tipos de Almacenamiento de Datos</h1>
    <p class="text-sm">Una guÃ­a educativa interactiva</p>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-12">

    <!-- Filtro -->
    <section id="filtro">
      <h2 class="text-xl font-semibold mb-4">ğŸ” Filtrar Tipos de Almacenamiento</h2>
      <input 
        id="filtroInput" 
        type="text" 
        placeholder="Escribe un tipo o uso..." 
        class="w-full p-2 border rounded"
      >
    </section>

    <!-- Tarjetas -->
    <section id="tarjetas">
      <h2 class="text-xl font-semibold mb-4">ğŸ’¾ Tipos Principales</h2>
      <div id="tarjetasContainer" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Tabla comparativa -->
    <section id="tabla">
      <h2 class="text-xl font-semibold mb-4">ğŸ“Š Tabla Comparativa</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border text-sm">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-4 py-2">Tipo</th>
              <th class="border px-4 py-2">Uso</th>
              <th class="border px-4 py-2">Latencia</th>
              <th class="border px-4 py-2">Rendimiento</th>
              <th class="border px-4 py-2">Durabilidad</th>
              <th class="border px-4 py-2">Escalabilidad</th>
              <th class="border px-4 py-2">Coste</th>
            </tr>
          </thead>
          <tbody id="tablaBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Glosario -->
    <section id="glosario">
      <h2 class="text-xl font-semibold mb-4">ğŸ“– Glosario</h2>
      <dl id="glosarioList" class="space-y-4"></dl>
    </section>

    <!-- Quiz -->
    <section id="quiz">
      <h2 class="text-xl font-semibold mb-4">ğŸ“ Quiz RÃ¡pido</h2>
      <form id="quizForm" class="space-y-4"></form>
      <p id="quizResult" class="mt-4 font-bold"></p>
    </section>

  </main>

  <footer class="bg-gray-200 text-center p-4 mt-12">
    <p>&copy; 2025 Web educativa sobre almacenamiento de datos</p>
  </footer>

  <!-- Script de datos e interactividad -->
  <script>
    // ==== Datos ====
    const items = [
      { tipo: "RAM", uso: "EjecuciÃ³n de procesos en tiempo real", ejemplos: "DDR4, DDR5", latencia: "Muy baja (ns)", rendimiento: "Muy alto", durabilidad: "VolÃ¡til", escalabilidad: "Limitada al hardware", coste: "Alto por GB", desc: "Memoria principal ultrarrÃ¡pida pero temporal." },
      { tipo: "SSD NVMe", uso: "Almacenamiento secundario rÃ¡pido", ejemplos: "Samsung 980 Pro, WD Black", latencia: "Muy baja (Âµs)", rendimiento: "Alto", durabilidad: "Alta (ciclos limitados)", escalabilidad: "Limitada a slots", coste: "Medio-Alto", desc: "Unidades de estado sÃ³lido de muy alto rendimiento." },
      { tipo: "HDD", uso: "Almacenamiento masivo econÃ³mico", ejemplos: "Seagate Barracuda", latencia: "Alta (ms)", rendimiento: "Bajo", durabilidad: "Moderada (mecÃ¡nico)", escalabilidad: "FÃ¡cil con mÃ¡s discos", coste: "Bajo", desc: "Gran capacidad, bajo costo." },
      { tipo: "NAS", uso: "Almacenamiento compartido en red", ejemplos: "Synology, QNAP", latencia: "Variable (red)", rendimiento: "Medio", durabilidad: "Alta (RAID)", escalabilidad: "Moderada", coste: "Medio", desc: "Servidor para centralizar almacenamiento en LAN." },
      { tipo: "SAN", uso: "Infraestructura empresarial", ejemplos: "Dell EMC, NetApp", latencia: "Muy baja", rendimiento: "Muy alto", durabilidad: "Alta (redundante)", escalabilidad: "Muy alta", coste: "Muy alto", desc: "Red de almacenamiento de alto rendimiento." },
      { tipo: "Objeto en nube", uso: "Almacenamiento distribuido", ejemplos: "Amazon S3, Azure Blob", latencia: "Variable", rendimiento: "Escalable", durabilidad: "Muy alta", escalabilidad: "Ilimitada", coste: "Pago por uso", desc: "Datos no estructurados en la nube." },
      { tipo: "Bloque en nube", uso: "VolÃºmenes de disco virtuales", ejemplos: "AWS EBS, Azure Disk", latencia: "Baja", rendimiento: "Consistente", durabilidad: "Alta", escalabilidad: "Por instancia", coste: "Pago por GB", desc: "Discos persistentes para servidores virtuales." },
      { tipo: "BD relacional", uso: "Datos estructurados", ejemplos: "MySQL, PostgreSQL", latencia: "Baja", rendimiento: "Alto", durabilidad: "Alta (ACID)", escalabilidad: "Limitada horizontalmente", coste: "Variable", desc: "Bases de datos con modelo relacional." },
      { tipo: "NoSQL clave-valor", uso: "Datos no estructurados rÃ¡pidos", ejemplos: "Redis, DynamoDB", latencia: "Muy baja", rendimiento: "Muy alto", durabilidad: "Variable", escalabilidad: "Alta (horizontal)", coste: "Variable", desc: "Almacenes clave-valor para tiempo real." },
      { tipo: "Cinta / Archivado", uso: "Almacenamiento a largo plazo", ejemplos: "LTO Ultrium", latencia: "Muy alta (seg-min)", rendimiento: "Bajo", durabilidad: "Alta (dÃ©cadas)", escalabilidad: "Limitada", coste: "Muy bajo", desc: "Usado para copias de seguridad y archivo histÃ³rico." }
    ];

    const glosario = [
      { termino: "Latencia", definicion: "Tiempo de respuesta al acceder a un dato." },
      { termino: "IOPS", definicion: "Operaciones de entrada/salida por segundo." },
      { termino: "ACID", definicion: "Propiedades de Atomicidad, Consistencia, Aislamiento, Durabilidad." },
      { termino: "RAID", definicion: "Conjunto de discos redundantes para rendimiento/tolerancia a fallos." },
      { termino: "CAP", definicion: "Teorema: no se puede garantizar Consistencia, Disponibilidad y Tolerancia a particiones simultÃ¡neamente." },
      { termino: "Durabilidad", definicion: "GarantÃ­a de que los datos persisten aunque falle el sistema." },
      { termino: "Escalabilidad", definicion: "Capacidad de un sistema para crecer en recursos o rendimiento." }
    ];

    const preguntas = [
      { enunciado: "Â¿QuÃ© tipo de almacenamiento tiene menor latencia: HDD o SSD NVMe?", respuesta: "SSD NVMe" },
      { enunciado: "Â¿QuÃ© tecnologÃ­a se usa para archivado a largo plazo y bajo costo?", respuesta: "Cinta" },
      { enunciado: "Â¿QuÃ© propiedad de las bases de datos asegura Atomicidad y Consistencia?", respuesta: "ACID" }
    ];

    // ==== Funciones ====

    function renderCards(list) {
      const container = document.getElementById("tarjetasContainer");
      container.innerHTML = "";
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "card bg-white p-4 rounded-2xl shadow";
        div.innerHTML = `
          <h3 class="font-bold text-lg">${item.tipo}</h3>
          <p class="text-sm">${item.desc || ""}</p>
          <p class="text-xs text-gray-500">Uso: ${item.uso}</p>
        `;
        container.appendChild(div);
      });
    }

    function renderTabla(list) {
      const body = document.getElementById("tablaBody");
      body.innerHTML = "";
      list.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-4 py-2">${item.tipo}</td>
          <td class="border px-4 py-2">${item.uso}</td>
          <td class="border px-4 py-2">${item.latencia || "-"}</td>
          <td class="border px-4 py-2">${item.rendimiento || "-"}</td>
          <td class="border px-4 py-2">${item.durabilidad || "-"}</td>
          <td class="border px-4 py-2">${item.escalabilidad || "-"}</td>
          <td class="border px-4 py-2">${item.coste || "-"}</td>
        `;
        body.appendChild(tr);
      });
    }

    function renderGlosario() {
      const list = document.getElementById("glosarioList");
      list.innerHTML = "";
      glosario.forEach(entry => {
        const div = document.createElement("div");
        div.innerHTML = `
          <dt class="font-bold">${entry.termino}</dt>
          <dd>${entry.definicion}</dd>
        `;
        list.appendChild(div);
      });
    }

    function renderQuiz() {
      const form = document.getElementById("quizForm");
      form.innerHTML = "";
      preguntas.forEach((p, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <label class="block font-medium">${i+1}. ${p.enunciado}</label>
          <input type="text" name="q${i}" class="w-full p-2 border rounded">
        `;
        form.appendChild(div);
      });
      const btn = document.createElement("button");
      btn.type = "submit";
      btn.textContent = "Enviar respuestas";
      btn.className = "bg-blue-600 text-white px-4 py-2 rounded shadow";
      form.appendChild(btn);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let score = 0;
        preguntas.forEach((p, i) => {
          const val = form[`q${i}`].value.trim().toLowerCase();
          if (val.includes(p.respuesta.toLowerCase())) score++;
        });
        document.getElementById("quizResult").textContent = `Tu puntaje: ${score}/${preguntas.length}`;
      });
    }

    function applyFilter() {
      const texto = document.getElementById("filtroInput").value.toLowerCase();
      const filtrados = items.filter(item => 
        item.tipo.toLowerCase().includes(texto) || 
        item.uso.toLowerCase().includes(texto)
      );
      renderCards(filtrados);
      renderTabla(filtrados);
    }

    function init() {
      renderCards(items);
      renderTabla(items);
      renderGlosario();
      renderQuiz();
      document.getElementById("filtroInput").addEventListener("input", applyFilter);
    }

    // Ejecutar al cargar la pÃ¡gina
    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
